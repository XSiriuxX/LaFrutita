<app-navbar />

<div class="min-h-screen bg-gray-100 p-10 relative">
  <h1 class="mb-10 text-center text-2xl font-bold">Cart Items</h1>
  <div
    class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0"
  >
    <div class="rounded-lg md:w-2/3 overflow-y-auto" style="max-height: 85vh">
      <div
        *ngFor="let product of cart"
        class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start"
      >
        <img
          [src]="product.productImage"
          alt="product-image"
          class="w-full rounded-lg sm:w-40"
        />
        <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
          <div class="mt-5 sm:mt-0">
            <h2 class="text-lg font-bold text-gray-900">{{ product.name }}</h2>
            <p class="mt-1 text-xs text-gray-700">{{ product.description }}</p>
          </div>
          <div
            class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6"
          >
            <div class="flex items-center border-gray-100">
              <span
                class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
                (click)="deleteProduct(product.productId)"
                >-</span
              >
              <p
                class="h-8 w-8 border bg-white text-center text-xs outline-none flex justify-center items-center"
                min="1"
              >
                {{ product.quantity }}
              </p>
              <span
                class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"
                (click)="addNewProduct(product.productId)"
                >+</span
              >
            </div>
            <div class="flex items-center space-x-4">
              <p class="text-sm">$ {{ product.productPrice }}</p>
            </div>
            <button
              class="text-gray-600 transition hover:text-red-600"
              (click)="deleteAllProduct(product?.productId, product.quantity)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-4 w-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sub total -->
    <div
      class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3"
    >
      <div class="mb-2 flex justify-between">
        <p class="text-gray-700">Subtotal</p>
        <p class="text-gray-700">${{ subtotal | number : "1.2-2" }}</p>
      </div>
      <div class="flex justify-between">
        <p
          class="text-gray-700"
          [class.font-bold]="envioSeleccionado"
          (click)="toggleenvio()"
        >
          Shipping
        </p>
        <p class="text-gray-700" [class.font-bold]="envioSeleccionado">
          ${{ envio }}
        </p>
      </div>
      <hr class="my-4" />
      <div class="flex justify-between">
        <p class="text-lg font-bold">Total</p>
        <div class="">
          <p class="mb-1 text-lg font-bold">
            ${{ total | number : "1.2-2" }} USD
          </p>
          <p class="text-sm text-gray-700">including VAT</p>
        </div>
      </div>
      <button
        class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600"
      >
        Check out
      </button>
    </div>
  </div>
</div>

<app-footer />
