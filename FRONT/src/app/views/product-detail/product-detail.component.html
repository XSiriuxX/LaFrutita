<app-navbar></app-navbar>
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
  <div class="flex flex-col md:flex-row -mx-4">
    <div class="md:flex-1 px-4">
      <div
        class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center"
      >
        <img [src]="product?.IMAGEN" />
      </div>
    </div>
    <div class="md:flex-1 px-4">
      <h2
        class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl"
      >
        {{ product?.NOMBRE }}
      </h2>
      <p class="text-gray-500 text-sm">By</p>

      <div class="flex items-center space-x-4 my-4">
        <div class="rounded-lg bg-gray-100 flex py-2 px-3">
          <span class="text-indigo-400 mr-1 mt-1">$</span>
          <span class="font-bold text-indigo-600 text-3xl">{{
            product?.PRECIO
          }}</span>
        </div>
        <div class="flex-1">
          <p class="text-green-500 text-xl font-semibold">Save 12%</p>
          <p class="text-gray-400 text-sm">Inclusive of all Taxes.</p>
        </div>
      </div>

      <p class="text-gray-500">
        {{ product?.DESCRIPCION }}
      </p>

      <div class="flex py-4 space-x-4">
        <div class="relative">
          <div
            class="text-center left-0 pt-2 right-0 absolute block text-xs uppercase text-gray-400 tracking-wide font-semibold"
          >
            Qty
          </div>
          <select
            #quantitySelect
            class="cursor-pointer appearance-none rounded-xl border border-gray-200 pl-4 pr-8 h-14 flex justify-end items-end align-middle pb-1"
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <button
          type="button"
          class="h-14 px-6 py-2 font-semibold rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white"
          (click)="addNewProduct(product?._id)"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
