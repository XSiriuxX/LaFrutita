<div class="justify-center max-w-[1600px] mx-auto relative pt-20">
  <a
    class="absolute top-12 left-5 text-[#E21F71] font-bold text-lg cursor-pointer"
    onclick="window.history.back();"
  >
    < Retroceder
  </a>

  <section class="flex mt-5 py-10 px-5 w-[90%] justify-evenly mx-auto">
    <div class="md:flex-1 px-4 max-h-[500px] max-w-[500px] w-1/2">
      <div
        class="aspect-square overflow-hidden bg-gray-100 flex items-center justify-center shadow-xl"
      >
        <img class="object-cover" [src]="product?.IMAGEN" />
      </div>
    </div>

    <div
      class="md:flex-1 px-28 justify-center items-center flex flex-col max-w-[800px]"
    >
      <h2 class="font-semibold md:text-4xl text-center mb-10">
        {{ product?.CATEGORIAS }} {{ product?.NOMBRE }}
      </h2>

      <p class="text-gray-500 mb-20">
        {{ product?.DESCRIPCION }}
      </p>

      <div class="flex py-5 gap-10">
        <div class="flex">
          <span class="font-bold text-3xl">S/. {{ product?.PRECIO }}</span>
        </div>

        <div class="flex gap-5 items-center">
          <div
            class="w-10 h-10 bg-white rounded-full flex justify-center items-center cursor-pointer"
            (click)="disminuirCantidad()"
          >
            <svg
              width="25px"
              height="25px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M6 12L18 12"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
          <div class="text-black text-2xl font-semibold">{{ cantidad }}</div>
          <div
            class="w-10 h-10 bg-white rounded-full flex justify-center items-center text-2xl font-bold cursor-pointer"
            (click)="aumentarCantidad()"
          >
            <svg
              width="25px"
              height="25px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M4 12H20M12 4V20"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
        </div>
      </div>

      <button
        type="button"
        class="h-14 px-6 py-2 font-semibold bg-[#E21F71] hover:bg-[#F76096] text-white w-[80%] text-2xl flex gap-8 justify-center items-center"
        (click)="addNewProduct(product?._id)"
      >
        Agregar al carrito

        <svg
          width="27"
          height="23"
          viewBox="0 0 27 23"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M23.8333 8.91663L21.9146 18.5106C21.6778 19.6942 21.5595 20.286 21.2505 20.7287C20.978 21.119 20.6029 21.4264 20.1667 21.6171C19.672 21.8333 19.0685 21.8333 17.8614 21.8333H9.13852C7.9315 21.8333 7.32798 21.8333 6.83331 21.6171C6.39709 21.4264 6.02202 21.119 5.74953 20.7287C5.44053 20.286 5.32217 19.6942 5.08545 18.5106L3.16667 8.91663M23.8333 8.91663H21.25M23.8333 8.91663H25.125M3.16667 8.91663H1.875M3.16667 8.91663H5.75M21.25 8.91663H5.75M21.25 8.91663L17.375 1.16663M5.75 8.91663L9.625 1.16663M9.625 12.7916V16.6666M13.5 12.7916V16.6666M17.375 12.7916V16.6666"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </section>

  <section
    *ngIf="products && products.length > 0"
    style="max-width: 1600px"
    class="relative mx-auto flex flex-col justify-center my-20"
  >
    <h2 class="text-4xl flex justify-center font-semibold">
      OTROS PRODUCTOS SIMILARES
    </h2>
    <app-carousel [products]="products.reverse()" />
  </section>
</div>
