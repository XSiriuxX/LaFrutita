<app-navbar />

<section class="flex justify-center gap-5 flex-col py-2">
  <div class="flex justify-center">
    <input
      type="text"
      class="w-60 h-8 rounded-lg border border-gray-400 p-2"
      placeholder="Search ..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="searchByName()"
    />
    <button
      class="ml-3 h-8 rounded-lg px-2 bg-gray-900 text-white hover:bg-black"
    >
      Buscar
    </button>
  </div>
  <app-filters
    [minPrice]="minPrice"
    [maxPrice]="maxPrice"
    [selectedCategories]="selectedCategories"
    [sortBy]="sortBy"
    [ascending]="ascending"
    (filtersApplied)="onFiltersApplied($event)"
  ></app-filters>
</section>
<section *ngIf="products && products.length > 0; else noProductsMessage">
  <app-cards [products]="products"></app-cards>
</section>
<ng-template #noProductsMessage>
  <div
    class="h-[80vh] w-full flex flex-col justify-center align-middle text-center"
  >
    <p>No hay productos disponibles en este momento.</p>
  </div>
</ng-template>

<app-footer />
