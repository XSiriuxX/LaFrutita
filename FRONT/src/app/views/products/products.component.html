<div class="justify-center max-w-[1600px] mx-auto relative">
  <div class="absolute top-12 left-5 text-[#E21F71] font-bold text-lg">
    < Retroceder
  </div>

  <div class="flex">
    <app-filters
      [minPrice]="minPrice"
      [maxPrice]="maxPrice"
      [selectedCategories]="selectedCategories"
      [sortBy]="sortBy"
      [ascending]="ascending"
      (filtersApplied)="onFiltersApplied($event)"
    ></app-filters>

    <div class="flex flex-col my-20">
      <div class="flex w-full px-7">
        <input
          type="text"
          class="w-3/4 h-12 border border-gray-400 pl-4 shadow-lg text-xl"
          placeholder="Buscar producto"
          [(ngModel)]="searchTerm"
          (ngModelChange)="searchByName()"
        />
        <button
          class="ml-3 w-1/4 h-12 px-2 text-white hover:bg-black shadow-lg text-xl font-bold bg-[#E21F71]"
        >
          Buscar
        </button>
      </div>
      <section class="flex justify-center gap-5 flex-col">
        <section
          *ngIf="products && products.length > 0; else noProductsMessage"
        >
          <app-cards [products]="products"></app-cards>
        </section>

        <ng-template #noProductsMessage>
          <div
            class="h-[80vh] w-full flex flex-col justify-center align-middle text-center"
          >
            <p>No hay productos disponibles en este momento.</p>
          </div>
        </ng-template>
      </section>
    </div>
  </div>
</div>
