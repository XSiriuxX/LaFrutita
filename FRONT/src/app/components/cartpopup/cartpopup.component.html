<div
  class="cart-container absolute right-6 top-16 z-50 w-screen max-w-sm border border-gray-600 bg-gray-100 px-4 py-8 sm:px-6 lg:px-8"
  aria-modal="true"
  role="dialog"
  tabindex="-1"
>
  <div class="mt-4 space-y-6">
    <ul class="space-y-4">
      <li *ngFor="let product of cart" class="flex items-center gap-4">
        <img
          [src]="product.productImage"
          alt=""
          class="h-16 w-16 rounded object-cover"
        />

        <div>
          <h3 class="text-sm text-gray-900">{{ product.name }}</h3>

          <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
            <div>
              <dt class="inline">Quantity:</dt>
              <dd class="inline">{{ product.quantity }}</dd>
            </div>

            <div>
              <dt class="inline">Description:</dt>
              <dd class="inline">{{ product.description }}</dd>
            </div>
          </dl>
        </div>

        <div class="flex flex-1 items-center justify-end gap-2">
          <form>
            <label for="Line1Qty" class="sr-only"> Quantity </label>

            <label type="number" class="text-black px-1 text-xs">{{
              product.quantity
            }}</label>
          </form>

          <button
            class="text-gray-600 transition hover:text-red-600"
            (click)="deleteProduct(product?.productId)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-4 w-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </button>
        </div>
      </li>
    </ul>

    <div class="text-center">
      <a
        href="/cart"
        class="mt-8 block rounded border border-gray-600 px-5 py-3 text-sm text-gray-600 transition hover:ring-1 hover:ring-gray-400"
      >
        View my cart ({{ cart.length }})
      </a>
    </div>
  </div>
</div>
