<footer class="bg-white flex flex-col text-xl">
  <div class="container mx-auto flex px-20 py-10 justify-between">
    <img
      src="assets/LogoFrutitaMediano.svg"
      alt="Logo"
      class="w-52 hover:cursor-pointer hover:scale-110 duration-300"
    />

    <section class="flex flex-col gap-1">
      <h2 class="text-2xl font-bold pb-2 text-[#FC0382]">NAVEGACION</h2>
      <ul class="gap-1 flex flex-col">
        <li *ngFor="let item of navegacion">
          <a class="inline-block hover:font-bold" [href]="item.ref">{{
            item.name
          }}</a>
        </li>
      </ul>
    </section>

    <section class="flex flex-col gap-1">
      <h2 class="text-2xl font-bold pb-2 text-[#FC0382]">EQUIPO</h2>
      <ul class="gap-1 flex flex-col">
        <li *ngFor="let item of empresa">
          <a class="inline-block hover:font-bold" [href]="item.ref">{{
            item.name
          }}</a>
        </li>
      </ul>
    </section>

    <section class="flex flex-col gap-1">
      <h2 class="text-2xl font-bold pb-2 text-[#FC0382]">CONTACTO</h2>
      <ul class="gap-1 flex flex-col">
        <li *ngFor="let item of redes">
          <a class="hover:font-bold flex gap-2" [href]="item.ref"
            ><img [src]="item.img" class="w-6" />{{ item.name }}</a
          >
        </li>
      </ul>
    </section>
  </div>

  <div
    class="border-t border-black py-2 flex justify-center max-w-[1600px] mx-auto w-full"
  >
    <span>Los derechos reservados La Frutita E.I.R.L.</span>
  </div>
</footer>
