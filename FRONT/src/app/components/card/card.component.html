<div
  class="flex flex-col cursor-pointer bg-[#FF80C1] rounded-2xl max-w-[150px] lg:max-w-[250px]"
  [routerLink]="'/product/' + product?._id"
>
  <div
    class="w-full aspect-square overflow-hidden flex justify-center items-center rounded-2xl"
  >
    <img class="rounded-2xl" [src]="product?.IMAGEN" />
  </div>

  <div
    class="w-3/5 h-12 mb-2 shadow-lg rounded-xl bg-[#FC0382] mx-auto -mt-6 flex"
  >
    <p class="flex m-auto text-white text-xl sm:text-2xl font-semibold">
      S/. {{ product?.PRECIO }}
    </p>
  </div>

  <div class="flex items-center mb-4">
    <p class="font-bold mx-auto text-xl text-center">
      {{ product?.NOMBRE }}
    </p>
  </div>
</div>
