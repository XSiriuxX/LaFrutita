<section
  class="flex justify-center flex-col bg-white px-6 shadow-lg h-auto py-4 lg:py-8 lg:w-64 gap-4 rounded-3xl"
>
  <details class="group [&_summary::-webkit-details-marker]:hidden">
    <summary class="flex cursor-pointer items-center justify-between">
      <span class="text-xl font-medium">Precio</span>

      <span class="group-open:-rotate-180">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-4 w-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
          />
        </svg>
      </span>
    </summary>

    <div class="flex font-bold gap-5 justify-center p-2">
      <label
        for="FilterPriceFrom"
        class="flex items-center gap-2 shadow-xl rounded-lg"
      >
        <span>$</span>
        <input
          class="w-10"
          type="number"
          id="FilterPriceFrom"
          placeholder="Desde"
          [(ngModel)]="minPrice"
          (ngModelChange)="applyFilters()"
        />
      </label>
      -
      <label
        for="FilterPriceTo"
        class="flex items-center gap-2 shadow-xl rounded-lg"
      >
        <span>$</span>
        <input
          type="number"
          id="FilterPriceTo"
          placeholder="Hasta"
          class="w-10"
          [(ngModel)]="maxPrice"
          (ngModelChange)="applyFilters()"
        />
      </label>
    </div>
  </details>

  <details class="group [&_summary::-webkit-details-marker]:hidden">
    <summary class="flex cursor-pointer items-center justify-between">
      <span class="text-xl font-medium">Ordenar</span>
      <span class="group-open:-rotate-180">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-4 w-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
          />
        </svg>
      </span>
    </summary>

    <ul class="gap-2 flex flex-col p-2">
      <li (click)="setSorting('name', true)">
        <label class="cursor-pointer"> A - Z </label>
      </li>
      <li (click)="setSorting('name', false)">
        <label class="cursor-pointer"> Z - A </label>
      </li>
      <li (click)="setSorting('price', true)">
        <label class="cursor-pointer"> Menor precio </label>
      </li>
      <li (click)="setSorting('price', false)">
        <label class="cursor-pointer"> Mayor precio </label>
      </li>
    </ul>
  </details>

  <details class="group [&_summary::-webkit-details-marker]:hidden">
    <summary class="flex cursor-pointer justify-between">
      <span class="text-xl font-medium">Categorias</span>

      <span class="transition group-open:-rotate-180">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-4 w-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
          />
        </svg>
      </span>
    </summary>

    <div class="categorias">
      <ul class="p-2 gap-2 flex flex-col">
        <li *ngFor="let category of categories">
          <label
            for="{{ category.categoryName }}"
            class="inline-flex items-center gap-2"
          >
            <input
              type="checkbox"
              id="{{ category.categoryName }}"
              class="h-5 w-5 rounded border-gray-300"
              [(ngModel)]="category.selected"
              [value]="category.categoryName"
              (change)="applyFilters()"
            />

            <span>
              {{ category.categoryName }}
            </span>
          </label>
        </li>
      </ul>
    </div>
  </details>

  <summary
    class="bottom-5 flex items-center border-t border-gray-400 pt-2 justify-center"
  >
    <span
      class="text-xl text-[#FC0382] font-medium cursor-pointer"
      (click)="resetFilters()"
    >
      Resetear</span
    >
  </summary>
</section>
