<nav
  id="header"
  class="w-full z-30 sticky top-0 bg-white items-center p-4 text-[#FC0382] font-semibold xl:text-2xl text-xl duration-300"
>
  <div class="w-full mx-auto flex justify-between">
    <a href="/" class="flex items-center">
      <img
        src="assets/LogoFrutitaGrande.svg"
        alt="Logo"
        class="w-52 hidden sm:block"
      />
      <img
        src="assets/LogoFrutitaPequeÃ±oCereza.svg"
        alt="Logo"
        class="w-12 sm:hidden"
      />
    </a>

    <label for="menu-toggle" class="cursor-pointer lg:hidden block">
      <img src="assets/menu.svg" />
    </label>

    <input class="hidden" type="checkbox" id="menu-toggle" #menuToggle />

    <div class="hidden lg:flex justify-between" id="nav-content">
      <ul class="md:flex items-center gap-8 font-semibold ">
        <li *ngFor="let item of NavbarList">
          <a class="inline-block hover:font-bold" [href]="item.ref">{{
            item.title
          }}</a>
        </li>
        <li
          class="bg-[#FC0382] px-4 py-2 rounded-2xl text-white duration-300 transform hover:scale-110"
        >
          <a href="/menu">Carta</a>
        </li>
      </ul>
    </div>
  </div>

  <div
    class="lg:hidden w-60 absolute right-0 top-20 text-xl bg-white rounded-2xl duration-300"
  >
    <ul
      id="mobile-menu"
      class="hidden items-center gap-2 justify-center flex flex-col p-6"
      #mobileMenu
    >
      <li *ngFor="let item of NavbarList">
        <a class="block p-4 hover:font-bold" [href]="item.ref">{{
          item.title
        }}</a>
      </li>
      <li
        class="bg-[#FC0382] px-4 py-2 rounded-2xl text-white duration-300 transform hover:scale-110 justify-center"
      >
        <a href="/menu">Carta</a>
      </li>
    </ul>
  </div>
</nav>
