<nav
  id="header"
  class="w-full z-30 dark:fill-white stroke-black dark:stroke-white dark:bg-slate-900"
>
  <div
    style="max-width: 1600px"
    class="w-full mx-auto flex flex-wrap items-center justify-between px-6 py-3"
  >
    <label for="menu-toggle" class="cursor-pointer md:hidden block mr-20">
      <svg
        class="w-6 mx-1 cursor-pointer"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4 6H20M4 12H20M4 18H20"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </label>

    <input class="hidden" type="checkbox" id="menu-toggle" />

    <div
      class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1"
      id="menu"
    >
      <nav>
        <ul class="md:flex items-center justify-between text-base md:pt-0">
          <li>
            <a
              class="inline-block hover:underline dark:text-white mx-2 my-2"
              href="/products"
              >Shop</a
            >
          </li>
          <li>
            <a
              class="inline-block hover:underline dark:text-white mx-2 my-2"
              href="/about"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div class="order-1 md:order-2">
      <img
        class="w-10 dark:invert cursor-pointer"
        src="../../../assets/logo.png"
        routerLink="/"
      />
    </div>

    <div
      class="order-2 md:order-3 flex justify-end dark:text-slate-50 w-32"
      id="nav-content"
    >
      <button class="w-6 mx-2 cursor-pointer" (click)="toggleDarkMode()">
        <img
          *ngIf="!darkModeService.darkMode()"
          src="../../../assets/ligth-mode.svg"
          alt="Light Mode"
        />

        <svg *ngIf="darkModeService.darkMode()" viewBox="0 0 35 35">
          <path
            d="M18.44,34.68a18.22,18.22,0,0,1-2.94-.24,18.18,18.18,0,0,1-15-20.86A18.06,18.06,0,0,1,9.59.63,2.42,2.42,0,0,1,12.2.79a2.39,2.39,0,0,1,1,2.41L11.9,3.1l1.23.22A15.66,15.66,0,0,0,23.34,21h0a15.82,15.82,0,0,0,8.47.53A2.44,2.44,0,0,1,34.47,25,18.18,18.18,0,0,1,18.44,34.68ZM10.67,2.89a15.67,15.67,0,0,0-5,22.77A15.66,15.66,0,0,0,32.18,24a18.49,18.49,0,0,1-9.65-.64A18.18,18.18,0,0,1,10.67,2.89Z"
          />
        </svg>
      </button>

      <svg
        class="w-6 mx-2 cursor-pointer"
        viewBox="0 0 24 24"
        (click)="toggleUser()"
        fill="none"
      >
        <path
          d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <app-userpopup *ngIf="showUser" [isLoggedIn]="isLoggedIn" />

      <svg
        class="w-6 mx-2 cursor-pointer"
        viewBox="0 0 24 24"
        fill="none"
        (click)="toggleCart()"
      >
        <path
          d="M21 5L19 12H7.37671M20 16H8L6 3H3M16 6H11M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <app-cartpopup *ngIf="showCart" />
    </div>
  </div>
</nav>
